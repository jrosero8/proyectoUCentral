version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: true
intents:
- saludo:
    use_entities: true
- weather:
    use_entities: true
- city:
    use_entities: true
- costo_promedio_falla:
    use_entities: true
entities:
- fecha
- matricula
- descripcionReporte
slots:
  fecha:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  matricula:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  descripcionReporte:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_saludo:
  - buttons:
    - payload: /clasificar
      title: Clasificar un reporte
    - payload: /costopromediofallas
      title: Costo promedio fallas
    text: ¡Hola! Mi nombre es Botito, ¿en qué te puedo ayudar?
  - buttons:
    - payload: /clasificar
      title: Clasificar un reporte
    - payload: /costopromediofallas
      title: Costo promedio fallas
    text: Buenos días, ¿qué necesitas?
  utter_ask_clasificar_reporte:
  - text: Cuál palabra desea clasificar?
  utter_clasificar_reporte:
  - text: La clasificación es {temp}
  utter_prom_cost_falla_mat:
  - text: El costo promedio de las fallas es {prom_cost_falla_mat}
  utter_ask_cost_prom_falla:
  - buttons:
    - payload: /matricula
      title: Matricula
    - payload: /ATA
      title: ATA/Sistema
    - payload: /flota
      title: Flota
    text: 'Por:'
actions:
- utter_saludo
- action_clasificar_reporte
- action_prom_cost_falla_api
- utter_ask_cost_prom_falla
forms: {}
e2e_actions: []
